{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin: 0 auto; width:50%; border: 1px solid #d4cbcb40; border: radius 4px; padding: 66px;" >
    <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">

            <legend class="border-bottom mb-4"  style="text-align: center; ">Log In</legend>
            <!-- {{form.as_p}} -->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign In</button>
            <small class="text-muted ml-2">
                <a href="#">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
    
    </div>
</div>



{% endblock content %}
